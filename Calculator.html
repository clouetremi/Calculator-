<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="Calculator.js" defer></script>
    <link rel="stylesheet" href="style-sheet.css">
</head>

<body>
    <div class="layerFour"><button id="btnPoint">.</button>
        <button id="btn0" class ="btn">0</button>

        <button id="btnClear" class ="btn">Clear</button>
    </div>
    <div class="layerThree"><button id="btn1">1</button>
        <button id="btn2" class ="btn">2</button>
        <button id="btn3" class ="btn">3</button>
    </div>
    <div class="layerTwo"><button id="btn4">4</button>
        <button id="btn5" class ="btn">5</button>

        <button id="btn7" class ="btn">7</button>
        <button id="btn8" class ="btn">8</button>
        <button id="btn9" class ="btn">9</button>

    <div class ="layerZero"><button id="btnSub" class ="btn">-</button>
    <button id="btnMultiply" class ="btn">*</button>
    <button id="btnDivide" class ="btn">/</button>

    <p id="displaySum"></p>
</div>
